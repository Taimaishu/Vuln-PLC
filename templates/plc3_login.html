<!DOCTYPE html>
<html>
<head>
    <title>PLC-3: Temperature Control Login</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 350px;
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .plc-id {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 20px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #c62828;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
        }
        .vuln-hint {
            color: #d32f2f;
            font-size: 11px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üå°Ô∏è PLC-3 Access</h1>
        <div class="plc-id">Temperature Control System</div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="info">
            <strong>System Information:</strong><br>
            Model: VulnPLC-3000-TEMP<br>
            Firmware: v2.1.0<br>
            Port: 5012 (HTTP) / 5504 (Modbus)
        </div>

        <div class="vuln-hint">
            Hint: Check firmware upload and config export/import
        </div>
    </div>
</body>
</html>
