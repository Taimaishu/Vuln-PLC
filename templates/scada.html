<!DOCTYPE html>
<html>
<head>
    <title>SCADA Dashboard - VulnPLC-3000</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 { font-size: 20px; }
        .navbar a { color: white; text-decoration: none; margin-left: 20px; }
        .container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-card .unit {
            font-size: 14px;
            opacity: 0.8;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .chart-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .chart-card h2 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .alarm-panel {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-top: 20px;
        }
        .alarm-panel h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        .alarm-item {
            background: #2a0a0a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .alarm-item.medium {
            border-left-color: #ffaa00;
            background: #2a1a0a;
        }
        .alarm-item .timestamp {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üìä SCADA - Supervisory Control and Data Acquisition</h1>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/hmi">HMI</a>
            <a href="/process">Process</a>
            <a href="/alarms">Alarms</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <h3>Tank Level</h3>
                <div class="value" id="stat-level">50.0</div>
                <div class="unit">%</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <h3>Temperature</h3>
                <div class="value" id="stat-temp">25.0</div>
                <div class="unit">¬∞C</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <h3>Pressure</h3>
                <div class="value" id="stat-pressure">101.3</div>
                <div class="unit">kPa</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                <h3>Flow Rate</h3>
                <div class="value" id="stat-flow">15.5</div>
                <div class="unit">L/min</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h2>Tank Level Trend</h2>
                <canvas id="chartLevel"></canvas>
            </div>
            <div class="chart-card">
                <h2>Temperature Trend</h2>
                <canvas id="chartTemp"></canvas>
            </div>
            <div class="chart-card">
                <h2>Pressure Trend</h2>
                <canvas id="chartPressure"></canvas>
            </div>
            <div class="chart-card">
                <h2>Flow Rate Trend</h2>
                <canvas id="chartFlow"></canvas>
            </div>
        </div>

        <div class="alarm-panel">
            <h2>‚ö†Ô∏è Active Alarms (<span id="alarm-count">0</span>)</h2>
            <div id="alarms-list">
                <p style="color: #888;">No active alarms</p>
            </div>
        </div>
    </div>

    <script>
        // Chart data storage
        const chartData = {
            level: [],
            temp: [],
            pressure: [],
            flow: [],
            labels: []
        };

        const maxDataPoints = 20;

        // Chart configurations
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        grid: { color: '#333' },
                        ticks: { color: '#888' }
                    },
                    x: {
                        grid: { color: '#333' },
                        ticks: { color: '#888' }
                    }
                }
            }
        };

        // Initialize charts
        const ctxLevel = document.getElementById('chartLevel').getContext('2d');
        const chartLevel = new Chart(ctxLevel, {
            ...chartConfig,
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Level',
                    data: chartData.level,
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    fill: true
                }]
            }
        });

        const ctxTemp = document.getElementById('chartTemp').getContext('2d');
        const chartTemp = new Chart(ctxTemp, {
            ...chartConfig,
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Temperature',
                    data: chartData.temp,
                    borderColor: '#f5576c',
                    backgroundColor: 'rgba(245, 87, 108, 0.1)',
                    fill: true
                }]
            }
        });

        const ctxPressure = document.getElementById('chartPressure').getContext('2d');
        const chartPressure = new Chart(ctxPressure, {
            ...chartConfig,
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Pressure',
                    data: chartData.pressure,
                    borderColor: '#00f2fe',
                    backgroundColor: 'rgba(0, 242, 254, 0.1)',
                    fill: true
                }]
            }
        });

        const ctxFlow = document.getElementById('chartFlow').getContext('2d');
        const chartFlow = new Chart(ctxFlow, {
            ...chartConfig,
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Flow Rate',
                    data: chartData.flow,
                    borderColor: '#38f9d7',
                    backgroundColor: 'rgba(56, 249, 215, 0.1)',
                    fill: true
                }]
            }
        });

        function updateDashboard() {
            fetch('/api/process/status')
                .then(r => r.json())
                .then(data => {
                    // Update stats
                    document.getElementById('stat-level').textContent = data.tank_level.toFixed(1);
                    document.getElementById('stat-temp').textContent = data.temperature.toFixed(1);
                    document.getElementById('stat-pressure').textContent = data.pressure.toFixed(1);
                    document.getElementById('stat-flow').textContent = data.flow_rate.toFixed(1);

                    // Update chart data
                    const now = new Date().toLocaleTimeString();
                    chartData.labels.push(now);
                    chartData.level.push(data.tank_level);
                    chartData.temp.push(data.temperature);
                    chartData.pressure.push(data.pressure);
                    chartData.flow.push(data.flow_rate);

                    // Keep only last N points
                    if (chartData.labels.length > maxDataPoints) {
                        chartData.labels.shift();
                        chartData.level.shift();
                        chartData.temp.shift();
                        chartData.pressure.shift();
                        chartData.flow.shift();
                    }

                    // Update charts
                    chartLevel.update();
                    chartTemp.update();
                    chartPressure.update();
                    chartFlow.update();
                });

            // Update alarms
            fetch('/api/alarms/list')
                .then(r => r.json())
                .then(data => {
                    const alarmsDiv = document.getElementById('alarms-list');
                    document.getElementById('alarm-count').textContent = data.alarms.length;

                    if (data.alarms.length === 0) {
                        alarmsDiv.innerHTML = '<p style="color: #888;">No active alarms</p>';
                    } else {
                        alarmsDiv.innerHTML = data.alarms.map(alarm => `
                            <div class="alarm-item ${alarm.severity.toLowerCase()}">
                                <div>
                                    <strong>${alarm.message}</strong><br>
                                    <span class="timestamp">${alarm.timestamp}</span>
                                </div>
                                <span>${alarm.severity}</span>
                            </div>
                        `).join('');
                    }
                });
        }

        // Update every 3 seconds
        setInterval(updateDashboard, 3000);
        updateDashboard();
    </script>
</body>
</html>
